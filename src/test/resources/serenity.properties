# Navegador a usar
webdriver.driver=chrome
serenity.browser=chrome

# URL base (si usas open() en PageObject sin especificar URL)
webdriver.base.url=https://www.automationexercise.com

# Tamaño de ventana
webdriver.window.maximized=true

# Tiempo de espera por defecto (en segundos)
webdriver.wait.for.timeout=30

# Generar reporte en formato HTML
serenity.report.encoding=UTF-8
serenity.outputDirectory=target/site/serenity

# Mostrar pasos en consola
serenity.verbose.steps=true

# Captura de screenshots
serenity.take.screenshots=FOR_FAILURES

